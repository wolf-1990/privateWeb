<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-1.9.0.min.js"></script>
    <script src="../js/Convert_Pinyin.js"></script>
    <script>
        function ConvertName(){
            var chinaName = $('#chinaName').val();
            //获取全写拼音（调用js中方法）
            var fullName = pinyin.getFullChars(chinaName).toLowerCase();
            var toArray = fullName.split('');
            var num =0;
            for(var i = 0;i<toArray.length;i++){
                if(toArray[i] == 'a'){
                    num+=1;
                }else if(toArray[i] == 'o'){
                    num+=6;
                }else if(toArray[i] == 'e'){
                    num+=5;
                }else if(toArray[i] == 'i'){
                    num+=9;
                }else if(toArray[i] == 'u'){
                    num+=3;
                }
            }
            var resultNum = parseInt(num%10)+ parseInt(num/10);
            //给两个文本框赋值
            $('#fullName').val(fullName);
            $('#lifeCode').val(num);
            $('#internalDriveCode').val(resultNum);
        }
        function validateName(){
            var chinaName = $('#chinaName').val();
            if(chinaName =="" ){
                $('#fullName').val("");
                $('#lifeCode').val("");
                $('#internalDriveCode').val("");
                alert("请填写自己的全名");
            }else{
                ConvertName();
            }
        }
    </script>
</head>
<body>
<div>
    输入名称：<input type="text" id="chinaName"  />  <br/>
    <br/>
    <input type="button" value="点我一下试试" onclick="validateName()"/>
    <br/>
    <br/>
    全写拼音：<input type="text" id="fullName" disabled="disabled"/> <br/>
    数字密码：<input type="text" id="lifeCode" disabled="disabled"/> <br/>
    内驱密码：<input type="text" id="internalDriveCode" disabled="disabled"/> <br/>
</div>
</body>
</html>
